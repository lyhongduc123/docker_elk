filebeat.inputs:
  - type: filestream
    id: docker-filestream
    enabled: true
    paths:
      - ingest_data/*.log
      - /var/lib/docker/containers/*/*.log

filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

processors:
  - add_docker_metadata: ~

setup.kibana:
  host: ${KIBANA_HOSTS}
  username: ${ELASTIC_USER}
  password: ${ELASTIC_PASSWORD}

output.logstash:
  enabled: true
  hosts:
    - ["logstash01:5044"]
